steps:
  # Step 0: Enable required APIs (only runs if not already enabled)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        gcloud services enable run.googleapis.com secretmanager.googleapis.com vision.googleapis.com

  # Step 1: Ensure secret exists in Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        if ! gcloud secrets describe vision-api-key >/dev/null 2>&1; then
          echo "Secret not found. Please upload service-account.json manually once:"
          echo "gcloud secrets create vision-api-key --data-file=service-account.json"
        else
          echo "Secret vision-api-key already exists."
        fi

  # Step 2: Build container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-vision-app', '.']

  # Step 3: Push container to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/my-vision-app']

  # Step 4: Deploy to Cloud Run with secret access
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - my-vision-app
      - --image
      - gcr.io/$PROJECT_ID/my-vision-app
      - --region
      - asia-northeast1
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - PROJECT_ID=$PROJECT_ID

images:
  - gcr.io/$PROJECT_ID/my-vision-app
